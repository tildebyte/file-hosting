<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>p5.js minimal example</title>
  <script defer src="https://pyscript.net/releases/2023.05.1/pyscript.js"></script>
  <link rel="stylesheet" href="https://pyscript.net/releases/2023.05.1/pyscript.css" />
  <style>
    html,
    body {
      overflow: hidden;
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      touch-action: none;
    }
  </style>
  <py-config>
    [splashscreen]
    enabled = true
    autoclose = true

    [[interpreters]]
    src = "https://cdn.jsdelivr.net/npm/pyodide@0.23.4/pyodide.js"
    name = "pyodide"
    lang = "python"
  </py-config>
</head>
  <body>
    <div id="app-placeholder"></div>
    <script
        src="https://cdn.jsdelivr.net/npm/p5@1.7.0/lib/p5.js"
        integrity="sha256-0HWtRJd4ZK0RlIjI+RY6L5X2va/34gBXt5XhVpP9kNA="
        crossorigin="anonymous">
    </script>
      <script>
        function setup() {}
      </script>
    <script type="pyscript">
# Ben Alkov, 2022-07
from js import Window, window

# Convenience
p5js: Window = window

# These functions are named per convention: p5js doesn't know anything about them

def setup() -> None:
    p5js.createCanvas(200, 200)


def draw() -> None:
    p5js.background(0)
    p5js.fill(255)
    p5js.ellipse(100, 100, 50, 50)


setup()
draw()

    </script>
  </body>
</html>
